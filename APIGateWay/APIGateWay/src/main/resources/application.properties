spring.application.name=APIGateWay

server.port=8087

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===================== ROUTES =====================

# User Service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=0

# Claim Service
spring.cloud.gateway.routes[1].id=claim-service
spring.cloud.gateway.routes[1].uri=lb://claim-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/claims/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=0

# Payment Service
spring.cloud.gateway.routes[2].id=payment-service
spring.cloud.gateway.routes[2].uri=lb://payment-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=0

# Notification Service
spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://notification-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=0

# Audit Log Service
spring.cloud.gateway.routes[4].id=audit-log-service
spring.cloud.gateway.routes[4].uri=lb://audit-log-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/audit/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=0

# ===================================================

# Actuator for Eureka health checks
management.endpoints.web.exposure.include=health

# Logging for debugging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG